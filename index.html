<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

<div class="wrapper">
    <form action="index.html" method="post">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <hr>
        <!--USER INFO-->
        <div class="container">
            <fieldset>
          <legend>Contact Information</legend>
            <div class="contact">
                <label for="name">Full Name</label>
                <input required type="text" type="text" id="name" name="user_name" placeholder="Required">
            </div>
        
            <div class="contact">
                <label for="mail">Email Address</label>
                <input required type="text" type="email" id="mail" name="user_email" placeholder="Required">
            </div>

            <div class="contact">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="000-000-000-000">
            </div>

            <div class="contact">   
                <label class="address">Street address</label>
                <input class="address" id="street_number" name="user_address">
            </div>

            <div class="contact">
                <label class="city">City</label>
                <input class="city" id="city" name="name_city">
            </div>
             
        <!--States-->
            <div class="contact">
                <label class="state">State</label>
                <select id="state" name="user_state">
                    <optgroup label="Northeast">
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="Maine">Maine</option>
                        <option value="Massachusetts">	Massachusetts</option>
                        <option value="Rhode_Island">Rhode Island</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="New_Hampshire">	New Hampshire</option>
                        <option value="Vermont">Vermont</option>
                        <option value="New_York">New York</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Maryland">Maryland</option>
                    </optgroup>

                    <optgroup label="Southeast">
                        <option value="West Virginia">West Virginia</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Florida">Florida</option>
                    </optgroup>

                    <optgroup label="Midwest">
                        <option value="Ohio">Ohio</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="North Dakota">North Dakota</option>
                    </optgroup>

                    <optgroup label="Southwest">
                        <option value="Texas">Texas</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="New_Mexico">New Mexico</option>
                        <option value="Arizona">Arizona</option>
                    </optgroup>

                    <optgroup label="West">
                        <option value="Colorado">Colorado</option>
                        <option value="Wyoming">Wyoming</option>
                        <option value="Montana">Montana</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Washington">Washington</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Utah">Utah</option>
                        <option value="Nevada">Nevada</option>
                        <option value="California">California</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Hawaii">Hawaii</option>
                    </optgroup>
         
                </select>
            </div>
        
       <!--ZIP CODE-->
        <div class="flex-zip">
            <label for="zip">ZIP Code</label>
            <input id="zip" name="zip" type="text" placeholder="5 digits"inputmode="numeric" pattern="\d{5}-?(\d{4})?">
        </div>
    </fieldset> 
        </div>
            <hr>
        

        <!--Newsletter-->
        <div class="newsletter">
        
        <fieldset>
            <legend>Newsletter</legend>
                <div class="flex">
                    <label>Select the newsletters you would like to receive</label><br>
                </div>
            <div class="flex">    
            <input type="checkbox" id="htmlnews" value="html_news" name="user-html"><label class="light" for="htmlnews">HTML News</label><br>
            </div>
        
            <div class="flex">
            <input type="checkbox" id="cssnews" value="css_news" name="user-css"><label class="light" for="cssnews">CSS News</label><br>
            </div>
        
            <div class="flex">
            <input type="checkbox" id="javascript" value="javascript_news" name="user_javascript"><label class="light" for="javascript">Javascript News</label><br>
            </div>
        </fieldset>
            
            <div class="news">   
      
                <label>Newsletter format</label><br>

                <div class="radio">
                <input type="radio" id="html" value="html_check" name="user_html"><label class="light" for="html">HTML</label><br>
                </div>

                <div class="radio">
                <input type="radio" id="plain" value="plain_text" name="user_html"><label class="light" for="plain">Plain text</label><br>
                </div>
            </div>

            
            <div class="topics">
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_topics">
                </textarea>
            </div>
            </div>
        

            <button type="submit">Sign Up</button>
            </form>

        </div>
            <footer class="main-footer">
                <p>Copyright The Code Review</p>
            </footer>
</body>
</html>
